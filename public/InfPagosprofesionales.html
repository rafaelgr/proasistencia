<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>LISTADO DE PAGOS A PROFESIONALES</title>

    <!-- Report viewer Office2013 style -->
    <link href="../css/streport/stimulsoft.viewer.office2013.whiteblue.css" rel="stylesheet">
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">
    
    <script src="js/libs/jquery-2.1.1.min.js"></script>

    <script src="js/notification/SmartNotification.min.js"></script>

    <script src="js/knockout-3.1.0.js"></script>

    <script src="js/plugin/bootstrap-slider/bootstrap-slider.min.js"></script>
    
    <!-- JQUERY SELECT2 INPUT -->
    <script src="js/plugin/select2/select2.min.js"></script>
    <!-- JQUERY VALIDATE -->
    <script src="js/plugin/jquery-validate/jquery.validate.min.js"></script>

  

    <!-- Report viewer scripts, may be external -->

    <script type="text/javascript">

    <!-- MAIN APP JS FILE -->
    <script src="myconfig.js"></script>
    <script src="js/ariadna/comun.js"></script>
    <script src="myconfig.js"></script>
    <script src="js/ariadna/infPagosProfesionales.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
</head>

<body>
    <div style="margin: 0px 5px; padding:10px;">
        <div style="padding:10px;" id="selector">
            <div class="row">
                <h2><i class="fa fa-bar-chart"></i> Listado pagos a profesionales</h2>
            </div>
            <div class="row" style="background-color:darkorange; border:solid 1px;">
                <form id="frmRptOfertas" class="smart-form">
                    <fieldset>
                        <div class="row">
                                <section class="col col-md-6">
                                        <label class="label">Desde fecha</label>
                                        <label class="input">
                                            <input id="txtDesdeFecha" name="txtDesdeFecha" data-bind="value: dFecha" class="datepicker" />
                                        </label>
                                    </section>
                                    <section class="col col-md-6">
                                        <label class="label">Hasta fecha</label>
                                        <label class="input">
                                            <input id="txtHastaFecha" name="txtHastaFecha" data-bind="value: hFecha" class="datepicker" />
                                        </label>
                                    </section>
                        </div>
                        <div class="row">
                                <section class="col col-md-12">
                                       
                                </section>
                        </div>
                        <div class="row">
                            <section class="col col-md-8">
                            </section>
                            <section class="col col-md-4">
                                <label class="label">Empresa</label>
                                <label style="width:100%; height:50px;">
                                    <select style="width:100%" id="cmbEmpresas" name="cmbEmpresas" data-bind="options: posiblesEmpresas, optionsText: 'nombre', optionsValue: 'empresaId', value: sempresaId, valueAllowUnset: true, selectedOptions: elegidosEmpresas, selected2:{}"></select><i></i>
                                </label>
                            </section>        
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="pull-right">
                            <button id="btnBuscar" title="Buscar Facturas" class="btn btn-success btn-circle btn-lg">
                                <i class="fa fa-lg fa-search"></i>
                            </button>
                        </div>
                        <div class="row">
                                <section class="col col-md-12">
                                       
                                </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div>
            <script type="text/javascript">
                // Show the report viewer in this place
                viewer.renderHtml();
            </script>
        </div>
        <div style="margin:5px; padding:10px;">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <span>Proasistencia <span id="versionFooter">NO VERSION</span>
                    <span class="hidden-xs"> - Aplicación general</span>
                    <span> © Ariadna Software S.L. 2016-2017</span>
                </div>
                <div class="col-xs-6 col-sm-6 text-right hidden-xs">
                    <div class="txt-color-white inline-block">
                        <i class="txt-color-blueLight hidden-mobile"><i class="fa fa-phone"></i> <strong> &nbsp;</strong>
                        <i class="fa fa-envelope"></i> <strong> &nbsp;</strong> </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                initForm();
            });
        })(jQuery);
    </script>
</body>
